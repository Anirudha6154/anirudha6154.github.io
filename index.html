<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNO: Chaos Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #ff5555; --blue: #5555ff; --green: #55aa55; --yellow: #ffaa00;
            --purple: #aa00ff; --orange: #ff6600; --teal: #00aaaa; --pink: #ff00aa;
            --bg: #2c3e50; --dark-bg: #1a1a2e; --black: #111;
        }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: white; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; transition: background 0.5s; }
        body.dark-mode { background: var(--dark-bg); }

        /* SCREENS */
        .screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: inherit; z-index: 10; }
        .screen.hidden { display: none; }

        /* LOBBY */
        .panel { background: rgba(0,0,0,0.5); padding: 30px; border-radius: 20px; text-align: center; backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
        input, select { padding: 12px; font-size: 1.1rem; border-radius: 8px; border: none; margin: 10px; width: 200px; text-align: center; color: black; font-family: 'Montserrat', sans-serif; }
        button { padding: 12px 24px; font-size: 1.1rem; border-radius: 8px; border: none; cursor: pointer; background: var(--yellow); font-weight: bold; margin: 5px; transition: 0.2s; color: black; font-family: 'Montserrat', sans-serif; }
        button:hover:not(:disabled) { transform: scale(1.05); filter: brightness(1.1); }
        button:disabled { filter: grayscale(1); cursor: not-allowed; opacity: 0.5; }

        /* GAME BOARD */
        #game-layout { width: 100%; height: 100%; display: grid; grid-template-rows: 140px 1fr 180px; padding: 10px; box-sizing: border-box; }
        
        /* Opponents */
        #opponents-row { display: flex; justify-content: center; gap: 15px; align-items: flex-start; }
        .opponent { background: rgba(0,0,0,0.6); padding: 10px; border-radius: 10px; width: 80px; text-align: center; position: relative; border: 2px solid transparent; transition: 0.3s; }
        .opponent.active { border-color: var(--yellow); transform: scale(1.1); box-shadow: 0 0 15px var(--yellow); }
        .avatar { width: 40px; height: 40px; background: #555; border-radius: 50%; margin: 0 auto 5px; display: flex; justify-content: center; align-items: center; font-weight: bold; border: 2px solid white; }
        
        /* Center Table */
        #center-table { display: flex; justify-content: center; align-items: center; gap: 30px; position: relative; }
        .pile { width: 100px; height: 150px; border-radius: 10px; display: flex; justify-content: center; align-items: center; position: relative; transition: 0.3s; cursor: pointer; }
        #draw-pile { background: linear-gradient(45deg, #333, #000); border: 2px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        #discard-pile { border: 2px dashed rgba(255,255,255,0.3); }
        
        .info-badge { position: absolute; background: rgba(0,0,0,0.8); padding: 5px 10px; border-radius: 15px; font-size: 0.9rem; font-weight: bold; white-space: nowrap; pointer-events: none; }
        #stack-badge { top: -60px; color: var(--red); font-size: 1.5rem; display: block; text-shadow: 0 2px 5px black; font-weight: 900; animation: bounce 1s infinite; }
        #direction-badge { font-size: 10rem; opacity: 0.1; position: absolute; z-index: -1; pointer-events: none; user-select: none; transition: transform 0.5s; }

        /* Player Hand */
        #player-hand { display: flex; justify-content: center; align-items: flex-end; perspective: 1000px; padding-bottom: 20px; width: 100%; }
        .card { 
            width: 90px; height: 135px; background: white; border-radius: 10px; 
            box-shadow: -2px 2px 5px rgba(0,0,0,0.3); 
            transition: 0.2s; cursor: pointer; position: relative; user-select: none;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border: 4px solid white; font-family: 'Arial Black', sans-serif;
            flex-shrink: 0;
        }
        .card:hover { transform: translateY(-30px) scale(1.1) !important; z-index: 100 !important; margin-right: 20px; }
        .card.disabled { filter: brightness(0.5); cursor: not-allowed; }
        
        /* Card Colors */
        .card.red { background: var(--red); color: white; }
        .card.blue { background: var(--blue); color: white; }
        .card.green { background: var(--green); color: white; }
        .card.yellow { background: var(--yellow); color: black; text-shadow: 0 0 1px white; }
        .card.black { background: var(--black); color: white; }
        /* Flip Dark Side Colors */
        .card.purple { background: var(--purple); color: white; }
        .card.orange { background: var(--orange); color: white; }
        .card.teal { background: var(--teal); color: white; }
        .card.pink { background: var(--pink); color: white; }
        .card.wild_dark { background: var(--black); color: white; border-color: var(--pink); }

        .card-inner { width: 70%; height: 60%; background: rgba(255,255,255,0.25); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 2rem; transform: rotate(-10deg); }
        .tiny { position: absolute; font-size: 0.9rem; }
        .tiny.tl { top: 5px; left: 5px; }
        .tiny.br { bottom: 5px; right: 5px; transform: rotate(180deg); }

        /* Modals */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .c-btn { width: 80px; height: 80px; border-radius: 10px; cursor: pointer; border: 3px solid white; transition: 0.2s; }
        .c-btn:hover { transform: scale(1.1); }
        
        .bg-red { background: var(--red); } .bg-blue { background: var(--blue); }
        .bg-green { background: var(--green); } .bg-yellow { background: var(--yellow); }
        .bg-purple { background: var(--purple); } .bg-orange { background: var(--orange); }
        .bg-teal { background: var(--teal); } .bg-pink { background: var(--pink); }

        .mercy-warning { color: red; font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        .uno-btn {
            position: absolute;
            bottom: 150px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffaa00, #ff5500);
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 900;
            cursor: pointer;
            z-index: 200;
            animation: pulse 2s infinite;
        }
        .uno-btn:hover { transform: scale(1.1); }
        .uno-btn.catch { background: linear-gradient(135deg, #ff0000, #aa0000); }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 170, 0, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(255, 170, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 170, 0, 0); } }

    </style>

</html>
